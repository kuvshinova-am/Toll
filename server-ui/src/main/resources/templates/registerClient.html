<!DOCTYPE html>

      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Регистрация клиента</title>
</head>
<body>
<h1 th:inline="text">Регистрация клиента</h1>
<p> На этой странице вы можете зарегестировать нового клиента</p>
<p> Если вы хотите посмотреть свои маршруты нажмите <a th:href="@{/routes}">здесь</a></p>

<form th:action="@{/logout}" method="post">

</form>
